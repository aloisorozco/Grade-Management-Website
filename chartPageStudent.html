        <script>

            let grades =[
                75.44,
                75.46,
                75.15,
                74.57,
                75.07,
                88,
                90
                ];
                    //below are the functions associated with displaying specific data
                                
            function average(array){
            let average = array.reduce((a, b) => a + b, 0) / array.length;
            return average;
            }


            function standardDeviation(array) {
                const n = array.length
                const mean = array.reduce((a, b) => a + b) / n
                return Math.sqrt(array.map(x => Math.pow(x - mean, 2)).reduce((a, b) => a + b) / n)
            }


            function median(array){
                array.sort(function(a,b){
                    return a-b;
                });
                
                let half = Math.floor(array.length / 2);
                
                if (array.length % 2)
                return array[half];
                
                return (array[half - 1] + array[half]) / 2.0;
                
                }

            function round(number){
                return Math.round(number*100)/100;
                }

        </script>

        <div class="mainbody">
            <div class="maintitle"><p>Assignment 1</p></div>
            <div class="NotifBorder1">
                <h3 class="NotifTitle">Grade</h3>
                <div class="NotifContent">

            <div class="NotifBorder2">
                <h3 class="NotifTitle">Statistics</h3>
                <div class="NotifContent">

                    <h4>Class Mean:</h4>
                    <h4>Class Median:</h4>
                    <h4>Class Mode:</h4>
                    <h4>Standard Deviation:</h4>
                </div>
                <div class="Divider2">
                    <h4><script>document.write(round(average(grades)))</script></h4>
                    <h4><script>document.write(round(median(grades)))</script></h4>
                    <h4><script>document.write(round(mode(grades)))</script></h4>
                    <h4><script>document.write(round(standardDeviation(grades)))</script></h4>
                </div>
                <div>
                    <canvas id = "myChart" height="50px" width="100px" Your browser does not support this canvas>
                        <script>
                            
                            const labels = [
                              'Assignment 1',
                              'Assignment 2',
                              'Assignment 3',
                              'Assignment 4',
                              'Labs',
                              'Midterm',
                              'Exam',
                            ];
                          
                            const data = {
                              labels: labels,
                              datasets: [{
                                label: 'Your Overall Grades',
                                //backgroundColor: 'rgba(141, 153, 174,0.7)',
                                //backgroundColor: 'rgb(255, 99, 132)',
                                borderColor: 'rgb(240,248,255))',
                                //borderColor: 'rgb(255, 99, 132)',
                                color: 'rgb(240,248,255)',//font color
                                tesnion: 0.4,
                    
                                data: grades,
                              }]
                            };
                          
                            const config = {
                              type: 'line',
                              data: data,
                              options: {
                                y: {
                                    min: 0,
                                    max: 100
                                    
                                }
                                
                              }
                            };
                    
                    
                            const myChart = new Chart(
                            document.getElementById('myChart'),config);
                            
                    
                           
                            function addData(label, data) {
                                myChart.data.labels.push(label);
                                myChart.data.datasets.forEach((dataset) => {
                                    dataset.data.push(data);
                                });
                                myChart.update();
                            }
                    
                           
                           
                           function removeData(label,data) {
                                myChart.data.labels.pop(label);
                                
                                myChart.data.datasets.forEach((dataset) => {
                                    dataset.data.pop(data);
                                });
                                
                                myChart.update();
                            }
                            </script>
                        </canvas>
